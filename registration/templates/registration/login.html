{% extends "registration/base.html" %}
{% load static %}

{% block content%}
<div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5"  style="text-align: right;">
                <h3 class="card-title mb-3">تسجيل الدخول</h3>
                <form method="POST" action="{% url 'registration:login' %}">
                   {% csrf_token %}
                  <div class="form-group">
                    {{form.username.label}}
                    {{form.username}}
                  </div>
                  <div class="form-group">
                    {{form.password.label}}
                    {{form.password}}
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">تسجيل الدخول</button>
                  </div>
<!--                  <p class="sign-up">Don't have an Account?<a class="nav-link count-indicator " href="{% url 'registration:signup'%}"> Sign Up</a></p>-->
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

{% endblock %}
